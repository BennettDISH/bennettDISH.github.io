<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Track your climbing points with our cool climbing point tracker.">
    <title>Climbing Point Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Climbing Point Tracker</h1>
    </header>
    <!-- Input field for name -->
    <label for="user-name">Name:</label>
    <div id="user-greeting">Hello, Climber</div>
    <input type="text" id="user-name" placeholder="Your Name">
    <br>

    <!-- Color picker for background color -->
    <label for="bg-color">Background Color:</label>
    <input type="color" id="bg-color">
    <br>
    <button id="toggle-scores">Toggle Scores</button>
    <div id="preset-buttons">
        <button id="preset-easy">Easy</button>
        <button id="preset-medium">Medium</button>
        <button id="preset-hard">Hard</button>
    </div>    
    <div id="score-section">
        <section class="grades">
            <div class="grade-section" id="wall-grades">
                <h3>Wall Grades</h3>
                <ul>
                    <!-- JavaScript will populate this list -->
                </ul>
            </div>
            <div class="grade-section" id="boulder-grades">
                <h3>Boulder Grades</h3>
                <ul>
                    <!-- JavaScript will populate this list -->
                </ul>
            </div>
        </section>
    </div>
    <section class="climbs">
        <h2>Log Your Climbs</h2>
        <select id="grade-select">
            <!-- JavaScript will populate this dropdown -->
        </select>
        <button id="add-climb">Add Climb</button>
        <h2>Total Points</h2>
        <p id="total-points">0</p>
        <button id="reset-button">Reset</button>
        <div id="climb-log">
            <!-- JavaScript will populate this log -->
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
