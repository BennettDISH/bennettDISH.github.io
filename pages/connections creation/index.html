<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connections Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-section">
        <h1>Connections Game</h1>
        <input type="file" id="fileInput" accept=".json" onchange="handleFileUpload(event)">
        <div id="wordGrid" class="word-grid"></div>
        <button onclick="submitGuess()">Submit Guess</button>
        <div id="message"></div>
    </div>
    <div class="config-section">
        <h1>Create Your Game</h1>
        <div class="input-group">
            <input type="text" id="wordsInput" placeholder="Enter words comma-separated (e.g., Apple, Banana)">
            <input type="text" id="connectionInput" placeholder="Enter connection (e.g., Fruits)">
            <input type="color" id="colorInput">
            <button onclick="addGroup()">Add Group</button>
        </div>
        <button onclick="exportJSON()" class="export-btn">Export JSON</button>
        <textarea id="jsonOutput" readonly></textarea>
    </div>
    <script src="game.js"></script>
</body>
</html>
