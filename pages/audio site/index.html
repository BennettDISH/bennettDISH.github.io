<!DOCTYPE html>
<html>
<head>
  <title>Text-to-Speech Example</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Text-to-Speech Example</h1>
  <div class="paragraph" id="paragraph1">
    <p>This is the first paragraph. It can be scrolled to and then read aloud.</p>
  </div>

  <div class="paragraph" id="paragraph2">
    <p>This is the second paragraph. You can scroll to this one as well.</p>
  </div>

  <div class="paragraph" id="paragraph3">
    <p>This is the third paragraph. Scroll down to reach this one.</p>
  </div>

  <button class="scroll-button" id="readButton">Start Reading</button>
  <div id="highlight" class="highlight"></div>
  <div id="progress-bar" class="progress-bar"></div>
  <script src="script.js"></script>
</body>
</html>
