<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Map Timeline</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div id="timeline-container">
            <div id="timeline-track"></div>
            <div id="timeline-markers"></div>
            <div id="timeline-thumb"></div>
        </div>        
    </header>
    <div id="breadcrumbs"></div>
    <button id="back-button" onclick="goBack()">Back</button>
    <div id="sidebar" class="sidebar-container"></div>
    <main id="main-content">
        <div id="tooltip" style="display:none; position:absolute; background-color:white; border:1px solid black; padding:5px; border-radius:3px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);"></div>
        <div id="map-container">
            <img id="map" src="assets/maps/fantasy-map.png" alt="Fantasy Map">
            <!-- Dots will be added here -->
        </div>
    </main>
    <section id="document-display">
        <!-- Document content will be displayed here -->
    </section>
    <script src="js/main.js"></script>
</body>
</html>
