<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Your Website</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <div class="container">
        <h2>Projects:</h2>
        <div class="project-list" id="project-list">
            <!-- Project links will be dynamically added here by JavaScript -->
        </div>
    </div>
    <div class="button-container"> <!-- Container for buttons -->
        <button id="add-squares-button">Add Squares</button>
        <button id="remove-squares-button">Remove Squares</button>
    </div>

    <div class="interactive-container" id="interactive-element">
        <!-- The interactive squares should be added here by JavaScript -->
    </div>
    <script src="script.js"></script>
</body>
</html>
